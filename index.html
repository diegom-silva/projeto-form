<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Formulário de vendas</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo</h3>
        </div>

        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>

            <div class="form-body">
                <h1>Venda fácil seu carro!</h1>
                <p>Descreva as caractéristicas e marque os opcionais que ele tem</p>

                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block" placeholder="Um título para o seu anúncio" minlength="1" maxlength="30" required>
                    </div>
                    <input type="submit" value="Enviar!">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
