<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Formulário de vendas</title>
  </head>
  <body>
    <div class="container">
      <div class="header"></div>

      <div class="form-container">
        <div class="form-header">
          <p>Formulário</p>
        </div>

        <div class="form-body">
          <h1>Venda fácil seu carro!</h1>
          <p>Descreva as caractéristicas e marque os opcionais do veículo</p>

          <!-- titulo do anúncio -->

          <form>
            <div class="box-input">
              <label for="title"
                >Título do anúncio <span class="required-field">*</span>
              </label>
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Um título para o seu anúncio"
                minlength="1"
                maxlength="30"
                required
              />
            </div>

            <!-- preço -->

            <div class="box-input">
              <label for="price"
                >Preço <span class="required-field">*</span>
              </label>
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Defina o preço do veículo"
                required
              />
            </div>

            <!-- descrição -->

            <div class="box-input">
              <label for="description"
                >Descrição <span class="required-field">*</span>
              </label>
              <textarea
                name="description"
                class="block"
                placeholder="Descreva detalhes do véiculo"
              ></textarea>
            </div>

            <!-- marca -->

            <div class="box-input">
              <label for="brand"
                >Marca <span class="required-field">*</span>
              </label>
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do veículo"
                required
              />
            </div>

            <!-- modelo -->

            <div class="box-input">
              <label for="price"
                >Modelo <span class="required-field">*</span>
              </label>
              <input
                type="text"
                name="price"
                id="price"
                class="block"
                placeholder="Digite o modelo do veículo"
                required
              />
            </div>

            <!-- quilometragem -->

            <div class="box-input">
              <label for="mileage"
                >Quilometragem <span class="required-field">*</span>
              </label>
              <input
                type="number"
                name="mileage"
                id="mileage"
                class="block"
                placeholder="Digite a quilometragem do veículo"
                required
              />
            </div>

            <!-- data da compra -->

            <div class="box-input">
              <label for="mileage"
                >Data da compra <span class="required-field">*</span>
              </label>
              <input
                type="date"
                name="purchase-date"
                id="purchase-date"
                class="block"
                required
              />
            </div>

            <!-- câmbio  -->

            <div class="box-input">
              <p>
                Tipo de câmbio
                <span class="required-field">*</span>
              </p>
              <input type="radio" name="gear" valeu="manual" id="gear" />
              <label for="manual">Manual</label>

              <input type="radio" name="gear" value="auto" id="gear" />
              <label for="auto">Automático</label>
            </div>

            <!-- opcionais do veiculo -->

            <div class="optional-box">
              <p>Opcionais</p>
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    name="airbag"
                    value="airbag"
                    id="optional[]"
                  />
                  <label for="airbag">Airbag</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    name="alarm"
                    value="alarm"
                    id="optional[]"
                  />
                  <label for="alarm">Alarme</label>
                </li>

                <li>
                  <input type="checkbox" name="ac" value="ac" id="optional[]" />
                  <label for="ac">Ar Condicionado</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    name="reverse-camera"
                    value="reverse-camera"
                    id="optional[]"
                  />
                  <label for="reverse-camera">Câmera de Ré</label>
                </li>
              </ul>
            </div>

            <div class="optional-box">
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    name="lane-assist"
                    value="lane-assist"
                    id="optional[]"
                  />
                  <label for="lane-assist">Assistente de pista</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    name="keyless"
                    value="keyless"
                    id="optional[]"
                  />
                  <label for="keyless">Partida keyless</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    name="smartphone"
                    value="smartphone"
                    id="optional[]"
                  />
                  <label for="ac">Integração com Celular</label>
                </li>

                <li>
                  <input
                    type="checkbox"
                    name="-leather-seat"
                    value="-leather-seat"
                    id="optional[]"
                  />
                  <label for="-leather-seat">Banco de Couro</label>
                </li>
              </ul>
            </div>

            <!-- fotos do veiculo -->
            
            <div class="box-input">
              <p>
                Fotos do carro:
                <span class="required-field">*</span>
              </p>
              <input
                type="file"
                name="images"
                id="images"
                multiple
                accept="image/png, image/jpg"
                required
              />
            </div>

            <input type="submit" value="Enviar" class="btn-submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
